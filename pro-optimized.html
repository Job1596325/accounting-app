                        <button class="btn btn-primary" style="width: 100%;" onclick="exportData()">üì§ ÂØºÂá∫‰∏∫ JSON</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Êï∞ÊçÆÂØºÂÖ•</label>
                        <label class="btn btn-primary" style="width: 100%; cursor: pointer;">
                            üì• ÈÄâÊã©Êñá‰ª∂ÂØºÂÖ•
                            <input type="file" accept=".json" onchange="importData(event)" style="display: none;">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Êï∞ÊçÆÁÆ°ÁêÜ</label>
                        <button class="btn btn-danger" style="width: 100%;" onclick="clearData()">üóëÔ∏è Ê∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆ</button>
                    </div>
                </div>
            </div>

    </div>

    <!-- Ê∑ªÂä†‰∫§ÊòìÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddModal()">‚úï</button>
            <div class="modal-header">ËÆ∞‰∏ÄÁ¨î</div>
            <form onsubmit="addTransaction(event)">
                <div class="form-group">
                    <label class="form-label">‰∫§ÊòìÁ±ªÂûã</label>
                    <div class="type-buttons">
                        <button type="button" class="type-btn expense active" onclick="setTransactionType('expense')">ÊîØÂá∫</button>
                        <button type="button" class="type-btn income" onclick="setTransactionType('income')">Êî∂ÂÖ•</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ÈáëÈ¢ù</label>
                    <input type="number" id="modalAmount" placeholder="0.00" step="0.01" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">ÂàÜÁ±ª</label>
                    <div class="category-grid" id="modalCategoryGrid"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Ë¥¶Êà∑</label>
                    <select id="modalAccount" required></select>
                </div>

                <div class="form-group">
                    <label class="form-label">Êó•Êúü</label>
                    <input type="date" id="modalDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Â§áÊ≥®</label>
                    <textarea id="modalNote" rows="3" placeholder="Ê∑ªÂä†Â§áÊ≥®..."></textarea>
                </div>

                <div style="display: flex; gap: 12px;">
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeAddModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Êï∞ÊçÆÂ≠òÂÇ®
        const CATEGORIES = {
            expense: [
                { id: 'food', name: 'È§êÈ•Æ', icon: 'üçú' },
                { id: 'transport', name: '‰∫§ÈÄö', icon: 'üöó' },
                { id: 'shopping', name: 'Ë¥≠Áâ©', icon: 'üõçÔ∏è' },
                { id: 'entertainment', name: 'Â®±‰πê', icon: 'üéÆ' },
                { id: 'housing', name: '‰ΩèÊàø', icon: 'üè†' },
                { id: 'health', name: 'ÂåªÁñó', icon: '‚öïÔ∏è' },
                { id: 'education', name: 'ÊïôËÇ≤', icon: 'üìö' },
                { id: 'utility', name: 'Ê∞¥Áîµ', icon: 'üí°' },
                { id: 'communication', name: 'ÈÄöËÆØ', icon: 'üì±' },
                { id: 'clothing', name: 'ÊúçÈ•∞', icon: 'üëï' },
                { id: 'fitness', name: 'ÂÅ•Ë∫´', icon: 'üèãÔ∏è' },
                { id: 'travel', name: 'ÊóÖÊ∏∏', icon: '‚úàÔ∏è' },
                { id: 'gifts', name: 'Á§ºÁâ©', icon: 'üéÅ' },
                { id: 'other', name: 'ÂÖ∂‰ªñ', icon: 'üì¶' }
            ],
            income: [
                { id: 'salary', name: 'Â∑•ËµÑ', icon: 'üíº' },
                { id: 'bonus', name: 'Â•ñÈáë', icon: 'üéâ' },
                { id: 'investment', name: 'ÊäïËµÑ', icon: 'üìà' },
                { id: 'parttime', name: 'ÂÖºËÅå', icon: 'üíª' },
                { id: 'gift', name: 'Á§ºÈáë', icon: 'üéà' },
                { id: 'return', name: 'ÈÄÄÊ¨æ', icon: '‚Ü©Ô∏è' },
                { id: 'other', name: 'ÂÖ∂‰ªñ', icon: 'üíµ' }
            ]
        };

        let appState = {
            transactionType: 'expense',
            selectedCategory: null,
            transactions: [],
            accounts: [
                { id: '1', name: 'Áé∞Èáë', balance: 0, type: 'cash' },
                { id: '2', name: 'Èì∂Ë°åÂç°', balance: 0, type: 'card' },
                { id: '3', name: 'ÊîØ‰ªòÂÆù', balance: 0, type: 'digital' }
            ],
            budgets: [],
            currentFilter: 'all'
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            initializeForms();
            updateDashboard();
        });

        function loadData() {
            const stored = localStorage.getItem('appData');
            if (stored) {
                const data = JSON.parse(stored);
                appState = { ...appState, ...data };
            }
        }

        function saveData() {
            localStorage.setItem('appData', JSON.stringify(appState));
        }

        function initializeForms() {
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('modalDate').valueAsDate = new Date();

            renderCategories();
            renderAccounts();
            updateDashboard();
        }

        function renderCategories() {
            const categories = CATEGORIES[appState.transactionType];
            const html = categories.map(cat => `
                <div class="category-item ${appState.selectedCategory === cat.id ? 'selected' : ''}"
                     onclick="selectCategory('${cat.id}')">
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-name">${cat.name}</div>
                </div>
            `).join('');

            document.getElementById('categoryGrid').innerHTML = html;
            document.getElementById('modalCategoryGrid').innerHTML = html;
        }

        function renderAccounts() {
            const html = appState.accounts.map(acc => `
                <option value="${acc.id}">${acc.name} (¬•${acc.balance.toFixed(2)})</option>
            `).join('');

            document.getElementById('account').innerHTML = html;
            document.getElementById('modalAccount').innerHTML = html;

            renderAccountsList();
        }

        function renderAccountsList() {
            const html = appState.accounts.map(acc => `
                <div class="list-item">
                    <div class="list-icon">${acc.type === 'cash' ? 'üíµ' : acc.type === 'card' ? 'üí≥' : 'üì±'}</div>
                    <div class="list-info">
                        <div class="list-title">${acc.name}</div>
                        <div class="list-desc">Ë¥¶Êà∑‰ΩôÈ¢ù</div>
                    </div>
                    <div class="list-amount income">¬•${acc.balance.toFixed(2)}</div>
                </div>
            `).join('');

            document.getElementById('accountsList').innerHTML = html || '<div class="empty-state"><div class="empty-title">ÊöÇÊó†Ë¥¶Êà∑</div></div>';
        }

        function setTransactionType(type) {
            appState.transactionType = type;
            appState.selectedCategory = null;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderCategories();
        }

        function selectCategory(id) {
            appState.selectedCategory = id;
            renderCategories();
        }

        function addTransaction(e) {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('modalAmount')?.value || document.getElementById('amount').value);
            const accountId = document.getElementById('modalAccount')?.value || document.getElementById('account').value;
            const date = document.getElementById('modalDate')?.value || document.getElementById('date').value;
            const note = document.getElementById('modalNote')?.value || document.getElementById('note').value;

            if (!amount || !appState.selectedCategory || !accountId) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ');
                return;
            }

            const transaction = {
                id: Date.now().toString(),
                type: appState.transactionType,
                amount: amount,
                categoryId: appState.selectedCategory,
                accountId: accountId,
                date: date,
                note: note,
                createdAt: new Date().toISOString()
            };

            appState.transactions.unshift(transaction);

            // Êõ¥Êñ∞Ë¥¶Êà∑‰ΩôÈ¢ù
            const account = appState.accounts.find(a => a.id === accountId);
            if (account) {
                if (appState.transactionType === 'income') {
                    account.balance += amount;
                } else {
                    account.balance -= amount;
                }
            }

            saveData();
            closeAddModal();
            resetForm();
            updateDashboard();
            renderTransactionList();

            alert('ËÆ∞ÂΩïÂ∑≤‰øùÂ≠ò');
        }

        function resetForm() {
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            appState.selectedCategory = null;
            renderCategories();
        }

        function updateDashboard() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

            let monthIncome = 0, monthExpense = 0, totalAssets = 0;

            appState.transactions.forEach(t => {
                if (t.date.startsWith(currentMonth)) {
                    if (t.type === 'income') {
                        monthIncome += t.amount;
                    } else {
                        monthExpense += t.amount;
                    }
                }
            });

            appState.accounts.forEach(a => {
                totalAssets += a.balance;
            });

            document.getElementById('monthIncomeDisplay').textContent = `¬•${monthIncome.toFixed(2)}`;
            document.getElementById('monthExpenseDisplay').textContent = `¬•${monthExpense.toFixed(2)}`;
            document.getElementById('monthBalanceDisplay').textContent = `¬•${(monthIncome - monthExpense).toFixed(2)}`;
            document.getElementById('totalAssetsDisplay').textContent = `¬•${totalAssets.toFixed(2)}`;

            renderRecentTransactions();
        }

        function renderRecentTransactions() {
            const recent = appState.transactions.slice(0, 5);
            if (recent.length === 0) {
                document.getElementById('recentTransactions').innerHTML = '<div class="empty-state"><div class="empty-title">ÊöÇÊó†‰∫§ÊòìËÆ∞ÂΩï</div></div>';
                return;
            }

            const html = recent.map(t => {
                const cat = getCategoryById(t.categoryId);
                return `
                    <div class="list-item">
                        <div class="list-icon">${cat?.icon || '‚ùì'}</div>
                        <div class="list-info">
                            <div class="list-title">${cat?.name || 'Êú™Áü•'}</div>
                            <div class="list-desc">${t.date}</div>
                        </div>
                        <div class="list-amount ${t.type}">${t.type === 'income' ? '+' : '-'}¬•${t.amount.toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('recentTransactions').innerHTML = html;
        }

        function renderTransactionList() {
            let transactions = appState.transactions;

            if (appState.currentFilter === 'income') {
                transactions = transactions.filter(t => t.type === 'income');
            } else if (appState.currentFilter === 'expense') {
                transactions = transactions.filter(t => t.type === 'expense');
            }

            if (transactions.length === 0) {
                document.getElementById('transactionList').innerHTML = '<div class="empty-state"><div class="empty-title">ÊöÇÊó†‰∫§ÊòìËÆ∞ÂΩï</div></div>';
                return;
            }

            const html = transactions.map(t => {
                const cat = getCategoryById(t.categoryId);
                return `
                    <div class="list-item">
                        <div class="list-icon">${cat?.icon || '‚ùì'}</div>
                        <div class="list-info">
                            <div class="list-title">${cat?.name || 'Êú™Áü•'}</div>
                            <div class="list-desc">${t.date}${t.note ? ' ‚Ä¢ ' + t.note : ''}</div>
                        </div>
                        <div class="list-amount ${t.type}">${t.type === 'income' ? '+' : '-'}¬•${t.amount.toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('transactionList').innerHTML = html;
        }

        function getCategoryById(id) {
            for (let type in CATEGORIES) {
                const cat = CATEGORIES[type].find(c => c.id === id);
                if (cat) return cat;
            }
            return null;
        }

        function filterTransactions(filter) {
            appState.currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderTransactionList();
        }

        function switchPage(page) {
            document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.target.classList.add('active');

            const titles = {
                'dashboard': '‰ª™Ë°®Êùø',
                'add': 'ËÆ∞Ë¥¶',
                'list': 'ÊòéÁªÜ',
                'accounts': 'Ë¥¶Êà∑',
                'budget': 'È¢ÑÁÆó',
                'report': 'Êä•Ë°®',
                'settings': 'ËÆæÁΩÆ'
            };

            document.getElementById('pageTitle').textContent = titles[page];

            const addBtn = document.getElementById('addBtn');
            if (page === 'add') {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'inline-flex';
            }

            if (page === 'list') {
                renderTransactionList();
            } else if (page === 'report') {
                updateReport();
            }
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('modalAmount').focus();
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function openAccountModal() {
            const name = prompt('Ë¥¶Êà∑ÂêçÁß∞:');
            if (name) {
                appState.accounts.push({
                    id: Date.now().toString(),
                    name: name,
                    balance: 0,
                    type: 'other'
                });
                saveData();
                renderAccounts();
            }
        }

        function openBudgetModal() {
            alert('È¢ÑÁÆóÂäüËÉΩÂç≥Â∞ÜÊé®Âá∫');
        }

        function updateReport() {
            const period = document.getElementById('reportPeriod').value;
            let reportTransactions = appState.transactions;

            if (period === 'month') {
                const now = new Date();
                const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
                reportTransactions = reportTransactions.filter(t => t.date.startsWith(currentMonth));
            }

            let income = 0, expense = 0;
            reportTransactions.forEach(t => {
                if (t.type === 'income') {
                    income += t.amount;
                } else {
                    expense += t.amount;
                }
            });

            const html = `
                <div style="margin-top: 20px;">
                    <div class="list-item">
                        <div style="flex: 1;">ÊÄªÊî∂ÂÖ•</div>
                        <div class="list-amount income">¬•${income.toFixed(2)}</div>
                    </div>
                    <div class="list-item">
                        <div style="flex: 1;">ÊÄªÊîØÂá∫</div>
                        <div class="list-amount expense">¬•${expense.toFixed(2)}</div>
                    </div>
                    <div class="list-item" style="border-top: 2px solid #e2e8f0; padding-top: 16px;">
                        <div style="flex: 1; font-weight: 600;">Áªì‰Ωô</div>
                        <div class="list-amount" style="color: ${(income - expense) >= 0 ? '#10b981' : '#ef4444'}; font-weight: 600;">¬•${(income - expense).toFixed(2)}</div>
                    </div>
                </div>
            `;

            document.getElementById('reportContent').innerHTML = html;
        }

        function exportData() {
            const data = JSON.stringify(appState, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `xiaobao-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    appState = { ...appState, ...data };
                    saveData();
                    location.reload();
                } catch (error) {
                    alert('ÂØºÂÖ•Â§±Ë¥•');
                }
            };
            reader.readAsText(file);
        }

        function clearData() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ') && confirm('ÂÜçÊ¨°Á°ÆËÆ§Âà†Èô§Ôºü')) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
