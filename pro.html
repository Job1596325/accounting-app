        let appState = {

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

        function loadData() {
            const stored = localStorage.getItem('appData');
            if (stored) {

        function saveData() {

        function initializeForms() {
            document.getElementById('date').valueAsDate = new Date();

            renderCategories();

        function renderCategories() {
            const categories = CATEGORIES[appState.transactionType];

        function renderAccounts() {
            const html = appState.accounts.map(acc => `

            `).join('');

            document.getElementById('account').innerHTML = html;
            document.getElementById('modalAccount').innerHTML = html;

            renderAccountsList();

        function renderAccountsList() {
            const html = appState.accounts.map(acc => `

            document.getElementById('accountsList').innerHTML = html || '<div class="empty-state"><div class="empty-title">æš‚æ— è´¦æˆ·</div></div>';
        }

        function setTransactionType(type) {
            appState.transactionType = type;
            appState.selectedCategory = null;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderCategories();
        }

        function selectCategory(id) {
            appState.selectedCategory = id;
            renderCategories();

        function addTransaction(e) {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('modalAmount')?.value || document.getElementById('amount').value);
            const accountId = document.getElementById('modalAccount')?.value || document.getElementById('account').value;
            const date = document.getElementById('modalDate')?.value || document.getElementById('date').value;
            const note = document.getElementById('modalNote')?.value || document.getElementById('note').value;

            if (!amount || !appState.selectedCategory || !accountId) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            const transaction = {
                id: Date.now().toString(),
                type: appState.transactionType,
                amount: amount,
                categoryId: appState.selectedCategory,
                accountId: accountId,
                date: date,
                note: note,
                createdAt: new Date().toISOString()
            };

            appState.transactions.unshift(transaction);

            // æ›´æ–°è´¦æˆ·ä½™é¢
            const account = appState.accounts.find(a => a.id === accountId);
            if (account) {
                if (appState.transactionType === 'income') {
                    account.balance += amount;
                } else {
                    account.balance -= amount;
                }
            }

            saveData();
            closeAddModal();
            resetForm();
            updateDashboard();
            renderTransactionList();

            alert('è®°å½•å·²ä¿å­˜');
        }

        function resetForm() {
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            appState.selectedCategory = null;
            renderCategories();
        }

        function updateDashboard() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

            let monthIncome = 0, monthExpense = 0, totalAssets = 0;

            appState.transactions.forEach(t => {
                if (t.date.startsWith(currentMonth)) {
                    if (t.type === 'income') {
                        monthIncome += t.amount;
                    } else {
                        monthExpense += t.amount;
                    }
                }
            });

            appState.accounts.forEach(a => {
                totalAssets += a.balance;
            });

            document.getElementById('monthIncomeDisplay').textContent = `Â¥${monthIncome.toFixed(2)}`;
            document.getElementById('monthExpenseDisplay').textContent = `Â¥${monthExpense.toFixed(2)}`;
            document.getElementById('monthBalanceDisplay').textContent = `Â¥${(monthIncome - monthExpense).toFixed(2)}`;
            document.getElementById('totalAssetsDisplay').textContent = `Â¥${totalAssets.toFixed(2)}`;

            renderRecentTransactions();
        }

        function renderRecentTransactions() {
            const recent = appState.transactions.slice(0, 5);
            if (recent.length === 0) {
                document.getElementById('recentTransactions').innerHTML = '<div class="empty-state"><div class="empty-title">æš‚æ— äº¤æ˜“è®°å½•</div></div>';

        }

        function renderTransactionList() {
            let transactions = appState.transactions;

            if (appState.currentFilter === 'income') {
                transactions = transactions.filter(t => t.type === 'income');
            } else if (appState.currentFilter === 'expense') {
                transactions = transactions.filter(t => t.type === 'expense');
            }

                return;

                return `

                        <div class="list-icon">${cat?.icon || 'â“'}</div>
                        <div class="list-info">

                            <div class="list-desc">${t.date}${t.note ? ' â€¢ ' + t.note : ''}</div>
                        </div>

                    </div>
                `;

        }

                reportTransactions = reportTransactions.filter(t => t.date.startsWith(currentMonth));

        function exportData() {
            const data = JSON.stringify(appState, null, 2);
            const blob = new Blob([data], { type: 'application/json' });

            a.href = url;
            a.download = `xiaobao-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);

        function importData(event) {

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);

                    saveData();

            reader.readAsText(file);
